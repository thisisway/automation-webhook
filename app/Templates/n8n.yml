services:
  {{CONTAINER_NAME}}:
    image: docker.n8n.io/n8nio/n8n:latest
    environment:
      - N8N_HOST={{N8N_HOST}}
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - N8N_RUNNERS_ENABLED=true
    volumes:
      - type: volume
        source: {{CONTAINER_NAME}}_data
        target: /home/node/.n8n
    networks:
      - automation-webhook
    labels:
      - traefik.enable=true
      - traefik.docker.network=automation-webhook
      # Configuração de serviço com nome único
      - traefik.http.services.{{CONTAINER_NAME}}.loadbalancer.server.port=5678
      - traefik.http.services.{{CONTAINER_NAME}}.loadbalancer.passhostheader=true
      
      # Middleware para headers de segurança
      - traefik.http.middlewares.{{CONTAINER_NAME}}.headers.customResponseHeaders.X-Robots-Tag=none
      - traefik.http.middlewares.{{CONTAINER_NAME}}.headers.framedeny=true
      - traefik.http.middlewares.{{CONTAINER_NAME}}.headers.sslredirect=true
      - traefik.http.middlewares.{{CONTAINER_NAME}}.headers.stsIncludeSubdomains=true
      - traefik.http.middlewares.{{CONTAINER_NAME}}.headers.stsPreload=true
      - traefik.http.middlewares.{{CONTAINER_NAME}}.headers.stsSeconds=315360000
      
      # HTTP router (sem TLS) com nome único
      - traefik.http.routers.{{CONTAINER_NAME}}.rule=Host(`{{N8N_HOST}}`)
      - traefik.http.routers.{{CONTAINER_NAME}}.entrypoints=web
      - traefik.http.routers.{{CONTAINER_NAME}}.service={{CONTAINER_NAME}}
      - traefik.http.routers.{{CONTAINER_NAME}}.middlewares={{CONTAINER_NAME}}
      
      # Middleware para redirecionamento HTTPS
      - traefik.http.middlewares.{{CONTAINER_NAME}}.redirectscheme.scheme=https
      - traefik.http.middlewares.{{CONTAINER_NAME}}.redirectscheme.permanent=true
      
      # HTTPS router (com TLS) com nome único
      - traefik.http.routers.{{CONTAINER_NAME}}-n8n-https.rule=Host(`{{N8N_HOST}}`)
      - traefik.http.routers.{{CONTAINER_NAME}}-n8n-https.entrypoints=websecure
      - traefik.http.routers.{{CONTAINER_NAME}}-n8n-https.tls=true
      - traefik.http.routers.{{CONTAINER_NAME}}-n8n-https.tls.certresolver=letsencrypt
      - traefik.http.routers.{{CONTAINER_NAME}}-n8n-https.service={{CONTAINER_NAME}}
      - traefik.http.routers.{{CONTAINER_NAME}}-n8n-https.middlewares={{CONTAINER_NAME}}-security-headers
      
      # Configurações de timeout para evitar conexões pendentes
      - traefik.http.services.{{CONTAINER_NAME}}.loadbalancer.healthcheck.path=/
      - traefik.http.services.{{CONTAINER_NAME}}.loadbalancer.healthcheck.interval=10s
      - traefik.http.services.{{CONTAINER_NAME}}.loadbalancer.healthcheck.timeout=5s
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: '{{CPU_LIMIT}}'
          memory: '{{MEMORY_LIMIT}}'
        reservations:
          cpus: '0.2'
          memory: '512MB'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback

networks:
  automation-webhook:
    external: true

volumes:
  {{CONTAINER_NAME}}_data:
    driver: local