version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n_${CLIENT_NAME}
    restart: unless-stopped
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres_${CLIENT_NAME}
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n_${CLIENT_NAME}
      - DB_POSTGRESDB_USER=n8n_${CLIENT_NAME}
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - WEBHOOK_URL=https://n8n-${CLIENT_NAME}.${DOMAIN}/
      - N8N_HOST=n8n-${CLIENT_NAME}.${DOMAIN}
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
    volumes:
      - n8n_data_${CLIENT_NAME}:/home/node/.n8n
      - /var/run/docker.sock:/var/run/docker.sock
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n-${CLIENT_NAME}.rule=Host(`n8n-${CLIENT_NAME}.${DOMAIN}`)"
      - "traefik.http.routers.n8n-${CLIENT_NAME}.entrypoints=websecure"
      - "traefik.http.routers.n8n-${CLIENT_NAME}.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n-${CLIENT_NAME}.loadbalancer.server.port=5678"
    networks:
      - traefik
      - n8n_internal_${CLIENT_NAME}
    depends_on:
      - postgres
    deploy:
      resources:
        limits:
          cpus: '${N8N_CPU_LIMIT:-1.0}'
          memory: ${N8N_MEMORY_LIMIT:-1G}
        reservations:
          cpus: '${N8N_CPU_RESERVATION:-0.5}'
          memory: ${N8N_MEMORY_RESERVATION:-512M}

  postgres:
    image: postgres:13
    container_name: n8n_postgres_${CLIENT_NAME}
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n_${CLIENT_NAME}
      - POSTGRES_USER=n8n_${CLIENT_NAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data_${CLIENT_NAME}:/var/lib/postgresql/data
    networks:
      - n8n_internal_${CLIENT_NAME}
    deploy:
      resources:
        limits:
          cpus: '${DB_CPU_LIMIT:-0.5}'
          memory: ${DB_MEMORY_LIMIT:-512M}
        reservations:
          cpus: '${DB_CPU_RESERVATION:-0.25}'
          memory: ${DB_MEMORY_RESERVATION:-256M}

volumes:
  n8n_data_${CLIENT_NAME}:
  postgres_data_${CLIENT_NAME}:

networks:
  traefik:
    external: true
  n8n_internal_${CLIENT_NAME}:
    driver: bridge